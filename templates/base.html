<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank BSI Bengkalis</title>
    <!-- Favicons -->
    <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet" />
    <!-- Main CSS File -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
  </head>
  <body class="index-page">
    <!-- Navbar Section -->
    <header id="header" class="header d-flex align-items-center fixed-top">
      <div class="container-fluid container-xl position-relative d-flex align-items-center">
        <a href="{{ url_for('beranda') }}" class="logo d-flex align-items-center me-auto">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" />
        </a>
        <nav id="navmenu" class="navmenu">
          <ul>
            <li class="{{ 'active' if active_page == 'beranda' else '' }}"><a href="{{ url_for('beranda') }}#beranda">Beranda</a></li>
            <li class="{{ 'active' if active_page == 'tentang' else '' }}"><a href="{{ url_for('beranda') }}#tentang">Tentang</a></li>
            <li class="{{ 'active' if active_page == 'produk' else '' }}"><a href="{{ url_for('beranda') }}#produk">Produk</a></li>
            <li class="{{ 'active' if active_page == 'layanan' else '' }}"><a href="{{ url_for('beranda') }}#layanan">Layanan</a></li>
            <li class="{{ 'active' if active_page == 'informasi' else '' }}"><a href="{{ url_for('informasi') }}">Informasi</a></li>
            <li class="{{ 'active' if active_page == 'struktur' else '' }}"><a href="{{ url_for('struktur') }}">Struktur</a></li>
            <li class="{{ 'active' if active_page == 'galeri' else '' }}"><a href="{{ url_for('galeri') }}">Galeri</a></li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>
    </header>
    <!-- /Navbar Section -->

    <!-- Partials Content Start -->
    {% block content %} {% endblock %}
    <!-- Partials Content End -->

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <!-- Preloader -->
    <div id="preloader"></div>
    <!-- Vendor JS Files -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
    <!-- Main JS File -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
