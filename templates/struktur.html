{% extends "base.html" %} {% block content %}
<main class="main mt-5 pt-5">
  <!-- Page Title -->
  <div class="page-title" data-aos="fade">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">Struktur</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="{{ url_for('beranda') }}">Beranda</a></li>
          <li class="current">Struktur</li>
        </ol>
      </nav>
    </div>
  </div>
  <!-- End Page Title -->

  <!-- Starter Section -->
  <section id="starter-section" class="starter-section section">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Struktur</h2>
      <p>Struktur kepengurusan dari Bank BSI Bengkalis</p>
    </div>
    <!-- End Section Title -->

    <div class="container" data-aos="fade-up">
      <div class="row">
        {% for item in struktur_list %}
        <div class="col-md-4 mb-4">
          <div class="d-flex flex-column align-items-center text-center">
            <!-- Circular image -->
            <img src="{{ url_for('uploaded_file', filename=item.gambar) }}" alt="{{ item.nama }}" class="rounded-circle mb-2" style="width: 220px; height: 220px; object-fit: cover" />
            <!-- Name -->
            <h6 class="mt-2 mb-1">{{ item.nama }}</h6>
            <!-- Position -->
            <p class="fw-bold">{{ item.posisi }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  <!-- /Starter Section -->
</main>
{% endblock %}
