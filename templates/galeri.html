{% extends "base.html" %} {% block content %}
<main class="main mt-5 pt-5">
  <!-- Page Title -->
  <div class="page-title" data-aos="fade">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">Galeri</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="{{ url_for('beranda') }}">Beranda</a></li>
          <li class="current">Galeri</li>
        </ol>
      </nav>
    </div>
  </div>
  <!-- End Page Title -->

  <!-- Starter Section Section -->
  <section id="starter-section" class="starter-section section">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Galeri</h2>
      <p>Berikut adalah dokumentasi kegiatan dari Bank BSI Bengkalis</p>
    </div>
    <!-- End Section Title -->

    <div class="container" data-aos="fade-up">
      <div class="row">
        {% for galeri in galeri_list %}
        <div class="col-md-3 mb-4">
          <div class="card border-0 shadow">
            <img src="{{ url_for('uploaded_file', filename=galeri.foto) }}" class="card-img-top rounded" alt="{{ galeri.keterangan }}" />
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  <!-- /Starter Section Section -->
</main>
{% endblock %}
