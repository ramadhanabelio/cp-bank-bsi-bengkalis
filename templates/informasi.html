{% extends "base.html" %} {% block content %}
<main class="main mt-5 pt-5">
  <!-- Page Title -->
  <div class="page-title" data-aos="fade">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">Informasi</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="{{ url_for('beranda') }}">Beranda</a></li>
          <li class="current">Informasi</li>
        </ol>
      </nav>
    </div>
  </div>
  <!-- End Page Title -->

  <!-- Informasi Section -->
  <section id="informasi-section" class="informasi-section section">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Informasi</h2>
      <p>Berikut adalah informasi dan berita kegiatan dari Bank BSI Bengkalis</p>
    </div>
    <!-- End Section Title -->

    <div class="container" data-aos="fade-up">
      <div class="row">
        {% for informasi in informasi_list %}
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm border-0" style="cursor: pointer" onclick="window.location='{{ url_for('informasi_detail', id=informasi.id) }}'">
            {% if informasi.gambar %}
            <img src="{{ url_for('uploaded_file', filename=informasi.gambar) }}" class="card-img-top" style="object-fit: cover; height: 200px" alt="{{ informasi.judul }}" />
            {% endif %}
            <div class="card-body d-flex flex-column align-items-center">
              <h5 class="card-title text-center mt-2">{{ informasi.judul }}</h5>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  <!-- End Informasi Section -->
</main>
{% endblock %}
